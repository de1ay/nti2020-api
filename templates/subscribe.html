{% load webpush_notifications %}
<head>
  {% webpush_header %}
</head>
<body>
{% if request.user.is_authenticated %}
  <p> Username: {{ request.user.username }} </p>
  {% webpush_button %}
    <br/>
     <button onClick="window.close();">Возврат на сайт</button>
    {% else %}
    <h2>Вы не вошли в систему!</h2>
    <a href="/api-auth/login/?next=/api/push-subscribe">Войти</a>
{% endif %}
</body>
