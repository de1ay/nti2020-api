  version: '3'
    
  services:
    db:
      image: postgres
      volumes:
        - /usr/app/data:/var/lib/postgresql/data
      environment:
        - POSTGRES_DB=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
    web:
      build: .
      restart: always
      command: bash -c "sleep 5 && python ./manage.py makemigrations && python ./manage.py collectstatic && python ./manage.py migrate --run-syncdb && uwsgi --ini uwsgi/uwsgi.ini"
      volumes:
        - .:/code
      depends_on:
        - db
    nginx:
        build: ./nginx
        restart: always
        ports:
        - "80:80"
        volumes:
        - .:/docker_api
        depends_on:
        - web